	<link href="{path=_assets/memberbar_css}" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="{path=assets/js}/lightbox/themes/default/jquery.lightbox.css" />

	{if segment_2 == 'creations' || segment_2 == 'photos' || segment_2 == 'journal'}
	<script src="/assets/ckeditor/ckeditor.js" type="text/javascript"></script>
	<script src="/assets/ckeditor/adapters/jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
	   $(document).ready(function () {   
		
		var config = {
			toolbar:
			[
				['Bold', 'Italic', '-', 'NumberedList', 'BulletedList', 'Blockquote', '-', 'Undo','Redo', '-', 'Link', 'Unlink', '-', 'Smiley']
			],
			uiColor : '#DBF1F8'
		};
		
		$('.editor').ckeditor(config);
		}); 
	</script>
	{/if}
    <script type="text/javascript">
	    $(document).ready(function () {  
			$('#memberbar #top-nav li').hover(  
	            function () {  
	                //show its submenu  
	                $('ul', this).fadeIn(200);  
	      
	            },   
	            function () {  
	              //hide its submenu  
	               $('ul', this).fadeOut(200);           
	           }  
				);
			$('#show-notice-bar').click(function() {
			  $('#notice-bar').slideToggle('slow', function() {
			    // Animation complete.
			  });
			});
			
			$('.lightbox').lightbox();
			
			$('input[title!=""]').hint();
			$('textarea[title!=""]').hint();
	   });    
	</script>
	<script src="{path=assets/js}/jquery.input_replacement.pack.js" type="text/javascript"></script>
	<script src="{path=assets}/player-fp/flowplayer-3.2.4.min.js" type="text/javascript"></script>
	<script src="{path=assets}/player-fp/flowplayer.playlist-3.0.8.min.js" type="text/javascript"></script>
